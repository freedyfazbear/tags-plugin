plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'ru.rusekh.tagplugin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://storehouse.okaeri.eu/repository/maven-public/" }
    maven { url = "https://repo.mattstudios.me/artifactory/public/" }
    maven { url 'https://jitpack.io' }
    maven {url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'}
}

dependencies {
    compileOnly files("libs/spigot.jar")

    implementation 'com.github.simplix-softworks:SimplixStorage:3.2.4'

    implementation 'eu.okaeri:okaeri-configs-yaml-bukkit:3.4.2'
    implementation 'eu.okaeri:okaeri-configs-serdes-bukkit:3.4.2'

    compileOnly 'me.clip:placeholderapi:2.11.1'

    implementation 'com.github.vaperion:blade:2.1.8'

    implementation "dev.triumphteam:triumph-gui:3.1.2"
}

test {
    useJUnitPlatform()
}